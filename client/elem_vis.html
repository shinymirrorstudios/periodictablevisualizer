<template name="elem_vis">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
					{{> elem_vis_controls}}
					{{> elem_property_list}}
			</div>
			<div class="col-md-6">
					{{> elem_visjs}}
			</div>
		</div>
	</div>
</template>

<template name="elem_vis_controls">
	<form>
		<!-- list of available single features -->
		Periodic table Visualizations:
		<br/>
		Visualization Type:
		<select class="js-select-type">
			{{#each type in get_types}}
			<option value="{{type.name}}" {{selectedIfTypeMatches type.name}}>{{type.printName}}</option>
			{{/each}}
		</select>
		<br/>
		Element Property:
		<select class="js-select-single-property">
			{{#each property in get_properties}}
			<option value="{{property.name}}" {{selectedIfPropertyMatches property.name}}>{{property.printName}}</option>
			{{/each}}
		</select>
		<!-- <button class="btn js-show-blobs">blobs for {{current_property_printName}}</button> -->
	</form>
</template>	

<template name="elem_property_list">
	<ul>
	{{#each get_all_property_values}}
		<li>{{Symbol}} - {{name}} - {{value}}</li>
	{{/each}}
	</ul>
</template>

<template name="elem_visjs">
	<div id="visjs"></div>
	{{ShowVis}}
</template>
