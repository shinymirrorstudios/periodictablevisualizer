<template name="commentList">
	<div class="container">
	{{#each comments}}
	<div class="row commentHeader">
		<div class="col-md-6">
				{{username}}
		</div>
		<div class="col-md-6">
				{{createdOn}}
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 commentTitle">
				{{title}}
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
				{{body}}
		</div>
	</div>
	{{/each}}
	</div>
</template>
